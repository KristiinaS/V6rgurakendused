<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Abakus</title>
		<script src="abakus.js"></script> 
		<style type="text/css">
			.bead{
				height:50px;
				width:50px;
				background-color:lightblue;
				border-radius:50%;
				box-shadow: 0px -11px 23px -3px black inset; 
				float:left;
				margin-top:-25px;
				text-align:center;
				line-height:50px;
				font-weight: bold;
				font-size: 25px;
			}
			.right{
				float:right;
			}
			.row{
				clear:both;
				border:3px solid gray;
				margin-top:50px;
			}
			#frame{
				border:12px solid peru;
				border-style:outset;
				padding-bottom:50px;
			}
			
		</style>
	</head>
	<body>
	<div id="frame">
		<div class="row"> 
			<div class="bead"> 1</div>
			<div class="bead"> 2</div>
			<div class="bead"> 3</div>
			<div class="bead"> 4</div>
			<div class="bead right"> 5</div>
			<div class="bead right"> 6</div>
		</div>
		<div class="row"> 
			<div class="bead"> 7</div>
			<div class="bead"> 8</div>
			<div class="bead"> 9</div>
			<div class="bead right"> 10</div>
			<div class="bead right"> 11</div>
			<div class="bead right"> 12</div>
		</div>
		<div class="row"> 
			<div class="bead"> 13</div>
			<div class="bead"> 14</div>
			<div class="bead"> 15</div>
			<div class="bead"> 16</div>
			<div class="bead"> 17</div>
			<div class="bead right"> 18</div>
		</div>
		<div class="row"> 
			<div class="bead"> 19</div>
			<div class="bead"> 20</div>
			<div class="bead right"> 21</div>
			<div class="bead right"> 22</div>
			<div class="bead right"> 23</div>
			<div class="bead right"> 24</div>
		</div>
	</div>
	</body>
</html>
